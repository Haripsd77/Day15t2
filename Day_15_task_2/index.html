<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Calculator</h1>
    <div class="calculator">
      <input type="text" id="result" readonly>
      <div class="buttons">
        <button class="btn btn-secondary" onclick="clearResult()">C</button>
        <button class="btn btn-secondary" onclick="appendToResult('/')">/</button>
        <button class="btn btn-secondary" onclick="appendToResult('*')">*</button>
        <button class="btn btn-secondary" onclick="appendToResult('-')">-</button>
        <button class="btn btn-secondary" onclick="appendToResult('+')">+</button>
        <button class="btn btn-secondary" onclick="calculateResult()">=</button>
        <button class="btn btn-secondary" onclick="appendToResult('7')">7</button>
        <button class="btn btn-secondary" onclick="appendToResult('8')">8</button>
        <button class="btn btn-secondary" onclick="appendToResult('9')">9</button>
        <button class="btn btn-secondary" onclick="appendToResult('4')">4</button>
        <button class="btn btn-secondary" onclick="appendToResult('5')">5</button>
        <button class="btn btn-secondary" onclick="appendToResult('6')">6</button>
        <button class="btn btn-secondary" onclick="appendToResult('1')">1</button>
        <button class="btn btn-secondary" onclick="appendToResult('2')">2</button>
        <button class="btn btn-secondary" onclick="appendToResult('3')">3</button>  
        <button class="btn btn-secondary" onclick="appendToResult('0')">0</button>
        <button class="btn btn-secondary" onclick="appendToResult('.')">.</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
